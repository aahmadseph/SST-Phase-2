      bindings:
        springCloudBusInput:
          destination: Sephora.ConfigHub.Client.ConfigUpdate_Dev
          group: Sephora.ConfigHub.Client.${spring.application.name}
      kafka:
        binder:
          brokers:
          - localhost:9092
