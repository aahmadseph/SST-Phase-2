    supportedSubmitMethods: "get,put,post,delete"
    displayRequestDuration: true
sephora:
  endpoint:
    configprop:
      sensitive: true
      additional-keys-to-sanitize: .*saslJaasConfig.*
    env:
      sensitive: true
      additional-keys-to-sanitize: .*saslJaasConfig.*
  cache:
    cache2k:
      type: jcache
    default:
      type: redis
    cache-names:
      - referenceItemsCacheByStatus
      - referenceItemsCacheByName
      - referenceItemsCacheById
      - inventoryHoldCache
    redis:
      tracingEnabled: true
      time-to-live: 1m
      key-prefix: example
      use-key-prefix: true
      cacheConfigurations:
        referenceItemsCacheByStatus:
          time-to-live: 1m
          cache-null-values: false
        referenceItemsCacheByName:
          time-to-live: 1m
          cache-null-values: false
        referenceItemsCacheById:
          time-to-live: 1m
          cache-null-values: false
  warmup:
    enabled: false

